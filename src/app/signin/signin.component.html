<div class="d-flex flex-column gap-4 login-form">
  <h1 class="mb-4">Connexion</h1>
  <form ngForm (submit)="onSubmit();" class="d-flex flex-column">
    <mat-form-field>
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput type="text" name="nom" id="nom" class="inp-control" placeholder="Pseudo de connexion" [(ngModel)]="email" style="color: black">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" name="pass" id="pass" class="inp-control" placeholder="Mot de passe" [(ngModel)]="password" style="color: black">
    </mat-form-field>
    <button mat-raised-button color="primary" class="d-block" type="submit">Se connecter</button>
  </form>
  <a class="text-center text-black" href="/signup">S'inscrire</a>
</div>
