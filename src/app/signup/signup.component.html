<div class="d-flex flex-column gap-4 register-form">
  <h1 class="mb-4">Inscription</h1>
  <form ngForm (submit)="onSubmit();" class="d-flex flex-column">
    <mat-form-field>
      <mat-label>Nom de l'utilisateur</mat-label>
      <input matInput type="text" name="firstName" id="firstName" class="inp-control" placeholder="Pseudo de connexion" [(ngModel)]="firstName" style="color: black">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Prénom de l'utilisateur</mat-label>
      <input matInput type="text" name="lastName" id="lastName" class="inp-control" placeholder="Pseudo de connexion" [(ngModel)]="lastName" style="color: black">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email de l'utilisateur</mat-label>
      <input matInput type="email" name="email" id="email" class="inp-control" placeholder="Pseudo de connexion" [(ngModel)]="email" style="color: black">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Numero de téléphone</mat-label>
      <input matInput type="number" name="phoneNumber" id="phoneNumber" class="inp-control" placeholder="Pseudo de connexion" [(ngModel)]="phoneNumber" style="color: black">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Adresse</mat-label>
      <input matInput type="text" name="address" id="address" class="inp-control" placeholder="Pseudo de connexion" [(ngModel)]="address" style="color: black">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput name="dateOfBirth" id="dateOfBirth" [matDatepicker]="picker" [(ngModel)]="dateOfBirth" style="color: black">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker class="text-black" #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" name="password" id="password" class="inp-control" placeholder="Mot de passe" [(ngModel)]="password" style="color: black">
    </mat-form-field>
    <button mat-raised-button color="primary" class="d-block" type="submit">S'inscrire</button>
  </form>
  <a class="text-center text-black" href="/signin">Se connecter</a>
</div>
